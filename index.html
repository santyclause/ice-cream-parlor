<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="row">
      <div class="col-md-6">
        <section class="row">
          <div class="col-12">
            <h1>Flavors</h1>
          </div>
          <div class="col-4">Vanilla</div>
          <div class="col-4">Chocolate</div>
          <div class="col-4">Strawberry</div>
          <div class="col-4">Rocky Road</div>
          <div class="col-4">Rainbow Sherbet</div>
          <div class="col-4">Mint Chocolate Chip</div>
        </section>
        <section class="row">
          <div class="col-12">
            <h1>Toppings</h1>
          </div>
          <div class="col-4">Sprinkles</div>
          <div class="col-4">Chocolate Chips</div>
          <div class="col-4">Oreo</div>
          <div class="col-4">Chocolate Syrup</div>
          <div class="col-4">Reese's Peanut Butter Cups</div>
          <div class="col-4">M&M's</div>
        </section>
        <section class="row">
          <div class="col-12">
            <h1>Cones + Bowls</h1>
          </div>
          <div class="col-4">Sugar Cone</div>
          <div class="col-4">Waffle Cone</div>
          <div class="col-4">Dipped Cone</div>
          <div class="col-4">Waffle Bowl</div>
          <div class="col-4">Dipped Waffle Bowl</div>
          <div class="col-4">Cup</div>
        </section>
      </div>
      <div class="col-md-6">
        <h1>Order</h1>
        <div id="orderItems"></div>
        <div>
          <h3>Total:</h3>
          $<span id="total">0.00</span>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
